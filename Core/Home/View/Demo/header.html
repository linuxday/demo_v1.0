<!--登录 -->
<div id='login_model' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
		<div class="modal-header">
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  <h4 class="modal-title">
			  <img src="/Public/img/3dv_logo.png" >
		  </h4>
		</div>
		<form action="/ToolAdmin/addVariationProcess" enctype="multipart/form-data" method="post">
		<div class="modal-body">
			 <div class="input-group input-group-lg model-login-input-group">
			  <div class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></div>
			  <input type="tel" class="form-control input-lg" id="tel_login" placeholder="请输入手机号码">
			 </div>
			 <div class="input-group input-group-lg model-login-input-group login-pwd-form">
			  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
			  <input type="password" class="form-control input-lg" id="pwd_login" placeholder="请输入密码">
			 </div>
			 <div class="input-group input-group-lg model-login-input-group login-vcode-form">
			  <div class="input-group-addon"><span class="glyphicon glyphicon-check"></span></div>
			  <input type="number" class="form-control input-lg" id="vcode_login" placeholder="请输入验证码">
			  <span class="btn input-group-addon send-vcode" data-flag='login'>发送验证码</span>
			 </div>
			<div class="model-login-input-group">
				<div>
					<span class="btn btn-info btn-block btn-lg" id='login_submit'>登录</span>
				</div>
				<div class="login-model-footer">
					<a href="javascript:;" id='forget_pwd'>忘记密码?</a><span class="h-line">|</span><span class="btn btn-link" id='login_method' data-flag='vcode'>验证码登录</span><span class="h-line">|</span>没有账号去<a href="javascript:;" class="to-signup">注册</a>
					<p ><b id='tishi_login' class="text-danger"></b></p>
				</div>
			</div>
			
		</div>
		</form>
    </div>
  </div>
</div>

<!-- 注册 -->
<div id='signup_model' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
		<div class="modal-header">
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  <h4 class="modal-title">
			  <img src="/Public/img/3dv_logo.png" >
		  </h4>
		</div>
		<form action="/ToolAdmin/addVariationProcess" enctype="multipart/form-data" method="post">
		<div class="modal-body">
			 <div class="input-group input-group-lg model-login-input-group">
			  <div class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></div>
			  <input type="tel" class="form-control input-lg" id="tel_signup" placeholder="请输入手机号码">
			 </div>
			 <div class="input-group input-group-lg model-login-input-group">
			  <div class="input-group-addon"><span class="glyphicon glyphicon-check"></span></div>
			  <input type="number" class="form-control input-lg" id="vcode_signup" placeholder="请输入验证码">
			  <span class="btn input-group-addon send-vcode"  data-flag='signup'>发送验证码</span>
			 </div>
			 <div class="input-group input-group-lg model-login-input-group">
			  <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
			  <input type="text" class="form-control input-lg" id="uname" placeholder="请输入昵称">
			 </div>
			 <div class="input-group input-group-lg model-login-input-group">
			  <div class="input-group-addon"><span class="glyphicon glyphicon-baby-formula"></span></div>
			  <input type="text" class="form-control input-lg" id="name" placeholder="请输入真实姓名">
			 </div>
			 <div class="input-group input-group-lg model-login-input-group">
			  <div class="input-group-addon"><span class="glyphicon glyphicon-education"></span></div>
			  <input type="text" class="form-control input-lg" id="org" placeholder="请输入所属医院或院校">
			 </div>
			 <div class="input-group input-group-lg model-login-input-group">
			  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
			  <input type="password" class="form-control input-lg" id="pwd_signup" placeholder="设置密码">
			 </div>
			 <div class="input-group input-group-lg model-login-input-group">
			  <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
			  <input type="password" class="form-control input-lg" id="repwd_signup" placeholder="确认密码">
			 </div>
			<div class="model-login-input-group">
				<div>
					<span class="btn btn-info btn-block btn-lg" id='signup_submit'>注册</span>
				</div>
				<div class="login-model-footer">
					已有账号去<span class="btn btn-link to-login">登录</span>
					<p ><b id='tishi_signup' class="text-danger"></b></p>
				</div>
			</div>
			
		</div>
		</form>
    </div>
  </div>
</div>
